server:
  port: 9899
  servlet:
    context-path: /
    session:
      tracking-modes: cookie
spring:
  profiles:
    active: dev
  application:
    name: paopao
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: true
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 12
      idle-timeout: 30000
      max-lifetime: 1200000
  sql:
    init:
      schema-locations:
        - classpath:sql/schema.sql
      platform: mysql
      mode: always
      encoding: utf-8
mybatis-plus:
  global-config:
    banner: false
    db-config:
      id-type: ASSIGN_ID
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

authUrl: /auth
bindUrl: /bind

jwt:
  secret: ${JWT_SECRET:} # 非必须
  expire: 604800
